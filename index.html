<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bs  npm-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- icons -->

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- main css -->
    <link rel="stylesheet" href="./style/styleless2.css">
    <title>Classwork</title>
</head>

<body>
    <div class="body_background">
        <img src="./images/body_backround22.jpg" alt="bg" class="">
    </div>
    <div class="bg-opacity-body"></div>

    <header class="header pt-5">
        <div class=" mx-auto container">
            <h1 class="text-light
    header_title text-center">Namoz vaqtlari</h1>

            <div class="theme">
                <input type="checkbox" class="checkbox" id="checkbox">

                <label for="checkbox" class="label">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>
                </label>
            </div>


            <div class=" title_bottom_hr mx-auto mb-5"></div>
        </div>
    </header>

    <main>
        <div class="container mb-4">
            <section>
                <div class="row hudud_infoo">
                    <div class="col-lg-6 col-md-12 col-sm-12  hudud1 ">
                        <h3 class="hudud">
                            Hududni tanlang:
                        </h3>

                    </div>

                    <div class="col-lg-6 col-md-12 hudud_select mb-5">
                        <select class="form-select  rounded-pill " id="region_select">
                            <option disabled selected class="one_opt">Hududni tanlang</option>
                        </select>
                    </div>

                    <div class="col-lg-6 col-md-12 text-center d-flex justify-content-center">

                        <h4 class="text-light mintaqa">
                            Mintaqa:
                        </h4>
                        <h4 class="ms-3 text-warning region_info" id="city">

                        </h4>

                    </div>
                    <div class="col-lg-6 col-md-12 text-center d-flex justify-content-center align-items-center">
                        <img src="./images/calendar.svg" alt="calendar" class="calendar">
                        <div class="ms-4 text-warning weekday_info fs-4">

                        </div>
                        <div class="ms-4 clock_info  text-center text-light">
                            <h3 class="text-light" id="clockk"></h3>
                        </div>

                    </div>
                </div>

            </section>

            <section class="mb-5">
                <div class="row d-flex justify-content-around  gap-4 pt-5">

                    <div class="col-lg-2 col-md-4 col-sm-12 text-center card box pt-3 ">
                        <h3 class="time">Tong</h3>
                        <img src="./images/tong.svg" alt="tong" class="card-img">
                        <h4 class="fs-1">
                            04:58
                        </h4>
                    </div>

                    <div class="col-lg-2 col-md-4 col-sm-12 text-center card box  pt-3">
                        <h3 class="time">Quyosh</h3>
                        <img src="./images/sunrise.svg" alt="tong" class="card-img">
                        <h4 class="fs-1">
                            06:05
                        </h4>
                    </div>


                    <div class="col-lg-2 col-md-4 col-sm-12 text-center card box  pt-3">
                        <h3 class="time">Peshin</h3>
                        <img src="./images/sun.svg" alt="tong" class="card-img">
                        <h4 class="fs-1">
                            12:38
                        </h4>
                    </div>


                    <div class="col-lg-2 col-md-4 col-sm-12 text-center card box pt-3 ">
                        <h3 class="time">Asr</h3>
                        <img src="./images/sunsasr.svg" alt="tong" class="card-img">
                        <h4 class="fs-1">
                            16:58
                        </h4>
                    </div>

                    <div class="col-lg-2 col-md-4 col-sm-12 text-center card box  pt-3">
                        <h3 class="time">Shom</h3>
                        <img src="./images/shom.svg" alt="tong" class="card-img">
                        <h4 class="fs-1">
                            17:48
                        </h4>
                    </div>

                    <div class="col-lg-2 col-md-4 col-sm-12 text-center card box  pt-3">
                        <h3 class="time">Xufton</h3>
                        <img src="./images/moon.svg" alt="tong" class="card-img">
                        <h4 class="fs-1">
                            19:46
                        </h4>
                    </div>


                </div>
            </section>

            <section>
                <div class="container">
                    <div class="row">
                        <h2 class="week_title text-center text-warning">Bir haftalik jadval</h2>
                        <div class="week_table_wrapp table-responsive-lg table-responsive-md table-responsive-sm">
                            <table class="week_table table table-success table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Mintaqa</th>
                                        <th>sana</th>
                                        <th>kun</th>
                                        <th>Bomdod</th>
                                        <th>Quyosh</th>
                                        <th>Peshin</th>
                                        <th>Asr</th>
                                        <th>Shom</th>
                                        <th>Hufton</th>
                                    </tr>
                                </thead>
                                <tbody id="week">

                                </tbody>

                            </table>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <h2 class="month_title text-center text-warning">Bir oylik jadval</h2>
                    <div class=" month_table_wrapp table-responsive-lg table-responsive-md table-responsive-sm ">
                        <table class="month_table table table-warning table-bordered table-hover ">
                            <thead>
                                <tr>
                                    <th>Mintaqa</th>
                                    <th>sana</th>
                                    <th>kun</th>
                                    <th>Bomdod</th>
                                    <th>Quyosh</th>
                                    <th>Peshin</th>
                                    <th>Asr</th>
                                    <th>Shom</th>
                                    <th>Hufton</th>
                                </tr>
                            </thead>
                            <tbody id="month">

                            </tbody>

                        </table>
                    </div>
                </div>
            </section>

        </div>
    </main>


</body>
<!--  js -->
<script src="./js/obb.js"></script>
<script src="./js/plugin.js"></script>
<script src="./js/main.js"></script>

</html>
